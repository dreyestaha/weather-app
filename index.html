<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRT Weather</title>
        <!--Bootstrap  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="container my-5 mx-auto">
        <!-- Interfaz interactiva -->
        <section>
            <h1 class="text-muted text-center my-3">DRT Weather</h1>

            <form class="change-location my-4 text-center text-muted">
                <label for="city">Enter a location for weather information</label>
                <input type="text" name="city" class="form-control p-4">
            </form>
        </section>
    
        <!-- Card donde se mostrará la información -->
        <section class="card shadow-lg rounded d-none">
            <!-- Imagen por mientras -->
            <img src="https://placehold.co/400x300" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <img src="./assets/IMG/icons/1.svg" alt="">
                <!-- ÍCONO DEL CLIMA -->
            </div>
            <div class="text-muted text-uppercase text-center weatherdetails">
                <h2 class="my-3">City Name</h2>
                <div class="my-3">Weather Condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <!-- &deg; es para mostrar el símbolo de grados -->
                    <span>&deg;C</span> 
                </div>
            </div>
        </section>
    </main>

    <script src="./Scripts/forecast.js"></script>
    <script src="./Scripts/app.js"></script>
</body>
</html>
